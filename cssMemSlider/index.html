<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meme slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<i id="meme1"></i>
<i id="meme2"></i>
<i id="meme3"></i>
<i id="meme4"></i>
<i id="meme5"></i>
<i id="meme6"></i>
<i id="meme7"></i>
<div class="slider">
    <div class="slides">
        <div class="slides-wrapper">
            <div class="slide"><img src="./memes/1.jpg" alt="meme1"></div>
            <div class="slide"><img src="./memes/2.jpg" alt="meme2"></div>
            <div class="slide"><img src="./memes/3.jpg" alt="meme3"></div>
            <div class="slide"><img src="./memes/4.jpg" alt="meme4"></div>
            <div class="slide"><img src="./memes/5.jpg" alt="meme5"></div>
            <div class="slide"><img src="./memes/6.jpg" alt="meme6"></div>
            <div class="slide"><img src="./memes/7.jpg" alt="meme7"></div>
        </div>
    </div>
    <div class="captions">
        <div class="captions-wrapper">
            <div class="caption">Когда получил задание сделать слайдер с мемами</div>
            <div class="caption">...но без использования JS</div>
            <div class="caption">Когда закончил делать все задания к дедлайну</div>
            <div class="caption">Жиза?</div>
            <div class="caption">Не грусти, пенка(((</div>
            <div class="caption">Узнали? Согласны?</div>
            <div class="caption">Внимание!!! Спасибо за внимание!</div>
        </div>
    </div>
    <div class="bullets">
        <a href="#meme1"><i></i></a>
        <a href="#meme2"><i></i></a>
        <a href="#meme3"><i></i></a>
        <a href="#meme4"><i></i></a>
        <a href="#meme5"><i></i></a>
        <a href="#meme6"><i></i></a>
        <a href="#meme7"><i></i></a>
    </div>
</div>
</body>
</html>
